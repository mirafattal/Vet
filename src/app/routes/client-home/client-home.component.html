<body>
  <div class="container">
    <div class="item item-0">
      <mat-toolbar color="primary" class="toolbar">
        <div class="logo-container">
          <img src="/images/MyImages/Logo2.png" alt="Logo" class="logo-image" />
          <span class="logo-title">Dr PawPaw</span>
        </div>

        <!-- Spacer to push menu items to the right -->
        <span class="spacer"></span>

        <!-- Services Button -->
        <div
    class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="PetservicesMenu" #PetservicesTrigger="matMenuTrigger">
      Pet Services <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #PetservicesMenu="matMenu" class="hover-menu">
      <button mat-menu-item (click)="onDogTraining()">Dog Training</button>
      <button mat-menu-item (click)="onDentalCare()">Dental Care</button>
      <button mat-menu-item>Vaccination</button>
      <button mat-menu-item (click)="onSurgeryDetails()">Surgery</button>
      <button mat-menu-item>Grooming</button>
      </mat-menu>
  </div>

<div class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="EquineservicesMenu" #EquineservicesTrigger="matMenuTrigger">
      Equine Services <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>

  <div class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="PetAdoptionMenu" #PetservicesTrigger="matMenuTrigger">
      Pet Adoption <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #PetAdoptionMenu="matMenu" class="hover-menu">
      <button mat-menu-item>Adoption Details</button>
      <button mat-menu-item (click)="onAdoptNow()">Adopt now</button>
      </mat-menu>
    </div>


  <!-- About Us Menu -->
  <div
    class="menu-wrapper">
    <button mat-button [matMenuTriggerFor]="aboutUsMenu" #aboutUsTrigger="matMenuTrigger">
      About Us <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>

         <!-- Menus -->


        <mat-menu #EquineservicesMenu="matMenu">
          <button mat-menu-item>Internal Medicine</button>
          <button mat-menu-item>Diagnostics</button>
          <button mat-menu-item>Lab Testing & Screening</button>
          <button mat-menu-item>Horse Training</button>
          <button mat-menu-item>Wellness & Preventative Care</button>
        </mat-menu>

        <mat-menu #aboutUsMenu="matMenu" class="hover-menu">
        <button mat-menu-item>Our Team</button>
        <button mat-menu-item>Contact</button>
        </mat-menu>


      </mat-toolbar>
    </div>

    <div class="item item-1">
      <!-- Background Image -->
      <div class="background-container">
        <img src="images/MyImages/ClientHomeBack.webp" alt="Example Image">
      </div>

      <!-- Centered Text -->
      <div class="centered">
        <h1 class="title">Quality Care For Your Animals</h1>
        <h2 class="subtitle">We prioritize your animal’s health and wellness</h2>
      </div>
      <div>
        <button class="background-button" (click)="onBookAppointment()">Book Appointment</button></div>
    </div>

    <div class="item item-2">
      <div class="text-2">Schedule Your Next Visit Now</div>
      <div><button class="button-2" (click)="onBookAppointment()">Book Appointment</button></div>
    </div>

    <div class="item item-3">
      <div><button class ="service-1">
        <span class="text-bg">Equine</span></button>
      </div>
      <div><button class ="service-2">
        <span class="text-bg">Vaccination</span>
      </button>
      </div>
      <div><button class ="service-3" role="button"(click)="onSurgeryDetails()">
        <span class="text-bg">Surgery</span></button>
      </div>
      <div><button class ="service-4">
        <span class="text-bg">Grooming</span>
      </button>
      </div>

    </div>

    <div class="item item-4">
      <div class="TEXT">
      <h3 class="text-4">
        Welcome to Dr. PawPaw Center
      </h3>
      <div class="welcome-text">{{WelcomeText}}</div>
    </div>
      <div class="image-box">
        <img src="/images/MyImages/Dental.webp" alt="Vet clinic image">
      </div>
    </div>

    <div class="item item-5">
      <div class="button-grid">
        <!-- Button 1 -->
        <button class="transparent-button">
          <div>
            <p class="head">Contact us</p>
            <p>
              If you have any questions, call or email us and our staff will respond
              as soon as possible!
            </p>
            <a href="/contact" class="link">Connect with us</a>
          </div>
        </button>

        <!-- Button 2 -->
        <button class="transparent-button">
          <div>
            <p class="head">Adoption Info</p>
            <p>
              Learn more about our adoption process and find the perfect companion!
            </p>
            <a href="/adoption-info" class="link">Learn More</a>
          </div>
        </button>

        <!-- Button 3 -->
        <button class="transparent-button">
          <div>
            <p class="head">Wellness & Care Checkups</p>
            <p>
              Learn about all of the services that we provide to patients at our veterinary center.
            </p>
            <a href="/volunteer" class="link">Learn More</a>
          </div>
        </button>

        <!-- Button 4 -->
        <button class="transparent-button" (click)="onBookAppointment()">
          <div>
            <p class="head">Book An Appointment</p>
            <p>
              Schedule a convenient appointment with our office now. We can’t wait to meet you!
            </p>
            <a href="/book-appointment" class="link">Book Appoitment Now</a>
          </div>
        </button>
      </div>
      </div>

    <div class="item item-8"> Our Team
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Medium</mat-card-subtitle>
            <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{longText}}
        </mat-card-content>
      </mat-card>
    </div>

    <div class="item item-9">Office Hours
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Medium</mat-card-subtitle>
            <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{longText}}
        </mat-card-content>
      </mat-card>
    </div>


    <div class="item item-10">Location
      <mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Medium</mat-card-subtitle>
      <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{longText}}
  </mat-card-content>
</mat-card>
    </div>
  </div>
</body>
