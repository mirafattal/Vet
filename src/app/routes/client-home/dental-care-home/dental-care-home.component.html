<body>
  <div class="container">
    <div class="item item-0">
      <app-client-toolbar></app-client-toolbar>
    </div>

    <div class="item item-1">
      <div class="breadcrumb-container mat-elevation-z2">
        <nav>
          <span class="breadcrumb-item">
            <button mat-button (click)="navigateTo('/client-home')" class="breadcrumb-link">Home</button>
          </span>
          <span class="breadcrumb-separator"> / </span>
          <span class="breadcrumb-item">
            <button mat-button (click)="navigateTo('/dental-care-home')" class="breadcrumb-link current">Dental Care</button>
          </span>
        </nav>
      </div>
      <div class="text">Dental Care</div>
    </div>

    <div class="item item-2">
      <div class="dental-care-section">
        <div class="text-and-image">
          <div class="dental-care-text">
            <h2>{{ dentalCareDetails.title }}</h2>
            <p *ngFor="let paragraph of dentalCareDetails.paragraphs">{{ paragraph }}</p>
          </div>
          <div class="dental-care-image">
            <img src="images/MyImages/DentalCare.webp" alt="Pet Dental Care">
          </div>
        </div>

        <div class="additional-details">
          <h3>{{ dentalCareDetails.subtitle1 }}</h3>
          <p *ngFor="let paragraph of dentalCareDetails.additionalDetails1">{{ paragraph }}</p>

          <h3>{{ dentalCareDetails.subtitle2 }}</h3>
          <p *ngFor="let paragraph of dentalCareDetails.additionalDetails2">{{ paragraph }}</p>

          <h3>{{ dentalCareDetails.subtitle3 }}</h3>
          <p>{{ dentalCareDetails.closingParagraph }}</p>
          <p class="contactInfo">{{ dentalCareDetails.contact }}</p>
        </div>

        <div class="book-appointment">
          <button>{{ dentalCareDetails.bookAppointmentText }}</button>
        </div>
      </div>

      </div>


      </div>
    </body>
